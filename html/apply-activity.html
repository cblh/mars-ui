<!DOCTYPE html>
<html lang="zh-CN" data-use-rem="">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
  <meta name="description" content="description"/>
  <meta name="keywords" content="a,b"/>
  <title>活动申请</title>
  <link rel="stylesheet" href="../css/style.css"/>
</head>
<body ontouchstart="">
  <div class="p-wrap">
    <div class="loading-wrap"></div>
    <div class="apply-wrap">
      <div class="apply-act-section">
        <div id="title" class="act-title">社区清理活动</div>
        <div class="border-bottom"></div>
        <p class="words">
          <img id="img" />
          <span id="desc">???</span>
        </p>
      </div>
      <div class="apply-act-section">
        <p class="act-sum-hint">
          预计活动
          <span class="key-word bold">时间</span>
        </p>
        <div class="time-wrap">
          <span class="left-part">
            <span id="start_time">?</span>
          </span>
          <span class="right-part">
            <span id="end_time">?</span>
          </span>
        </div>
        <div class="attend-wrap">
          <img src="../img/clock-ico.png" class="attend-ico"/>
          <span class="attend-long">
            <div class="attend-long-color"></div>
          </span>
          <span class="attend-words">
            <span class='bold' id="whole_time">?</span>
            小时
          </span>
        </div>
      </div>
      <div class="apply-act-section">
        <p class="act-sum-hint">
          参与活动的
          <span class="key-word bold">总人数</span>
        </p>
        <div class="attend-wrap">
          <img src="../img/man-ico.png" class="attend-ico"/>
          <span class="attend-long">
            <div class="attend-long-color"></div>
          </span>
          <span class="attend-words">
            <span class='bold' id="attend_number">?</span>
            人
          </span>
          <div class="more-man-list"></div>
        </div>
        <div id="load_more_man" class="more-btn">点击查看具体内容</div>
      </div>
      <div class="apply-act-section green">
        <p class="act-sum-hint">
          活动
          <span class="key-word bold">地点</span>
        </p>
        <div class="attend-wrap">
          <img src="../img/location-ico.png" class="attend-ico"/>
          <span id="work_location" class="attend-words"></span>
        </div>
      </div>
    </div>
  </div>
  <script src="../js/zepto.js"></script>
  <script src="../js/zepto-touch.js"></script>
  <script src="../js/grid.js"></script>
  <script>
  function query(a) {
    var b = new RegExp("(\\?|#|&)" + a + "=([^&#]*)(&|#|$)"),
        c = window.location.href.match(b);
    return c ? decodeURIComponent(c[2]) : void 0
}

      var title = $("#title"),
          desc = $("#desc"),
          start_time = $("#start_time"),
          end_time = $("#end_time"),
          whole_time = $("#whole_time"),
          work_location =$("#work_location"),
          attend_number = $("#attend_number"),
          load_more_man = $("#load_more_man"),
          more_man_list = $(".more-man-list"),
          img = $("#img"),
          man_item_length = 0;
      var cgi,
          activityId = query('id');

      cgi = 'http://' + location.host + '/activities/' +  activityId + '/';

      // get请求
      $.get(cgi,function(data){
        var data = data.item;
        var e_t = new Date(data.endTime).pattern('HH:mm');
        var s_t = new Date(data.startTime).pattern('HH:mm');
        var dis_time = new Number( (new Date(data.endTime) - new Date(data.startTime)) / (60*60*1000) ).toFixed(1);

        title.html(data.title);
        if(data.img!=null)
          img[0].src = data.img;
        else
          img.addClass("ds-none");
        desc.html(data.desc);
        start_time.html(s_t);
        end_time.html(e_t);
        whole_time.html(dis_time);
        work_location.html(data.position);
        attend_number.html(data.list.length);

        for(var i=0; i<data.list.length;i++){
          var tmpstr =
            "<div class='man-item'>"+
              "<div class='man-face'>"+
                "<img src='"+ data.list[i].avatar + "' />"+
              "</div>"+
              "<span class='man-name'>"+ data.list[i].name + "</span>"+
            "</div>";
          more_man_list.html(more_man_list.html()+tmpstr);
          man_item_length++;
        }

        $('.apply-wrap').addClass('show');
        $('.loading-wrap').addClass("loaded");

      });

      load_more_man.click(function(e){
        load_more_man.addClass("hide");

        more_man_list[0].style.display = "block";

        setTimeout(function(){
          more_man_list[0].style.height = 1.4*Math.floor((man_item_length-1)/4+1) + "rem";
        },30);
      });
    </script>
</body>
</html>
